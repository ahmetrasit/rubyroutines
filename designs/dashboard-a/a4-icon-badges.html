<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard A4 - Icon Badges</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 420px; width: 100%; background: white; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
        .header { padding: 24px; border-bottom: 1px solid #ECEFF1; }
        h1 { font-size: 26px; font-weight: 700; color: #1F2937; }
        .completed { color: #81C784; font-size: 15px; font-weight: 600; margin-top: 4px; }
        .subtitle { color: #6B7280; font-size: 14px; margin-top: 4px; }
        .content { padding: 24px; }
        .section-title { font-size: 13px; font-weight: 700; color: #374151; margin-bottom: 16px; text-transform: uppercase; }
        .task-card { border: 2px solid #ECEFF1; border-radius: 14px; padding: 16px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .task-card.complete { border-color: #C8E6C9; }
        .badge { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 18px; }
        .task-card:not(.complete) .badge { border: 3px solid #B0BEC5; color: #B0BEC5; }
        .task-card.complete .badge { background: #81C784; color: white; border: none; }
        .task-text { flex: 1; }
        .task-name { font-size: 16px; font-weight: 600; margin-bottom: 2px; }
        .task-card:not(.complete) .task-name { color: #B0BEC5; }
        .task-card.complete .task-name { color: #81C784; }
        .task-desc { font-size: 13px; color: #9CA3AF; }
        .divider { height: 1px; background: #ECEFF1; margin: 24px 0; }
        .progress-card { background: #E3F2FD; border-radius: 14px; padding: 16px; margin-bottom: 12px; }
        .progress-card button { background: white; border: none; padding: 6px 14px; border-radius: 8px; font-weight: 600; color: #1976D2; cursor: pointer; margin-top: 8px; }
        .footer { padding: 20px; background: #FAFAFA; text-align: center; color: #81C784; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Alex</h1>
            <div class="completed">âœ¨ 2 completed today</div>
            <div class="subtitle">You're amazing!</div>
        </div>
        <div class="content">
            <div class="section-title">CHECKLIST (2/4)</div>
            <div class="task-card" onclick="this.classList.toggle('complete')">
                <div class="badge">â—‹</div>
                <div class="task-text">
                    <div class="task-name">Brush Teeth</div>
                    <div class="task-desc">Brush for 2 min</div>
                </div>
            </div>
            <div class="task-card complete">
                <div class="badge">âœ“</div>
                <div class="task-text">
                    <div class="task-name">Make Bed</div>
                    <div class="task-desc">Keep room tidy</div>
                </div>
            </div>
            <div class="task-card" onclick="this.classList.toggle('complete')">
                <div class="badge">â—‹</div>
                <div class="task-text">
                    <div class="task-name">Homework</div>
                    <div class="task-desc">Complete assignments</div>
                </div>
            </div>
            <div class="task-card complete">
                <div class="badge">âœ“</div>
                <div class="task-text">
                    <div class="task-name">Pack Backpack</div>
                    <div class="task-desc">Ready for school</div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="section-title">RECORD PROGRESS (0/2)</div>
            <div class="progress-card">
                <div style="display:flex; align-items:center; gap:10px;">
                    <span style="font-size:22px;">ðŸ’§</span>
                    <span style="flex:1; font-weight:600; color:#1565C0;">Water</span>
                    <span style="color:#42A5F5; font-weight:600;">3/9</span>
                </div>
                <button>+ Add</button>
                <div style="color:#42A5F5; font-size:13px; margin-top:4px;">Nice! ðŸ’™</div>
            </div>
            <div class="progress-card">
                <div style="display:flex; align-items:center; gap:10px;">
                    <span style="font-size:22px;">ðŸ“š</span>
                    <span style="flex:1; font-weight:600; color:#1565C0;">Read</span>
                    <span style="color:#42A5F5; font-weight:600;">0 pgs</span>
                </div>
                <button>+ Add</button>
                <div style="color:#42A5F5; font-size:13px; margin-top:4px;">When ready ðŸ“–</div>
            </div>
        </div>
        <div class="footer">ðŸŽ¯ Keep it up!</div>
    </div>
</body>
</html>
